<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Flowers Shop</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
    </nav>

    <section id="productList">
        <!-- Product items will be dynamically added here -->
    </section>

    <script>
        // Your Product Page Script
        const products = [
            { id: 1, name: 'Sunflower garden', price: 19.99, image: 'img1.jpg' },
            { id: 2, name: 'Whitening pink', price: 29.99, image: 'img2.jpg' },
            { id: 3, name: 'Lovely Red', price: 39.99, image: 'img3.jpg' }
        ];

        function addToCart(productName, price) {
            // Logic to add the product to the cart
            const cartItem = { name: productName, price: price, quantity: 1 };
            const existingCart = JSON.parse(localStorage.getItem('cart')) || [];
            existingCart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(existingCart));
            console.log(`Added ${productName} to the cart. Price: $${price}`);
        }

        const productListHtml = products.map(product => `
            <div class="product-item">
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: $${product.price}</p>
                <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
            </div>
        `).join('');

        document.getElementById('productList').innerHTML = productListHtml;
    </script>
</body>
</html>
